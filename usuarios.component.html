<table class="table table-striped">
    <thead>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">mail</th>
    </thead>
<tbody>
    <tr *ngFor="let usuario of usuarios;">
        <td>{{usuario.Id}}</td>
        <td>{{usuario.Nombre}}</td>
        <td>{{usuario.Apellido}}</td>
        <td>{{usuario.mail}}</td>
    </tr>
</tbody>
</table>
